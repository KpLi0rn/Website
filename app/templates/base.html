<html>
    <head>
        <h1>Welcome to my website</h1>
    </head>

    <body>

        <hr>
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                 {% for message in messages %}
                 <li>{{message}}</li>
                 {% endfor %}
            {% endif %}
        {% endwith %}
        <hr>
        {% block content %} {% endblock %}
    </body>
</html>
