<html>
     <head>
      <meta charset="UTF-8">
         <h1>Welcome</h1>
        {% if title %}
            <title>{{ title }} - Microblog</title>
        {% else %}
            <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
        <hr>
        {% with messages=get_flashed_messages() %}
            {% if messages %}
                 {% for message in messages %}
                    {{message}}
                 {% endfor %}
            {% endif %}
        {% endwith %}
        <hr>
        {% block content %} {% endblock %}
    </body>
</html>
